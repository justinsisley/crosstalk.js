<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>crosstalk.js - Demo page 1</title>
    </head>
    <body>
        <script src="../crosstalk.js"></script>
        <script>
        var channel = new Crosstalk({
            source: './page-2.html'
        });

        channel.on({
            yourEvent: function(data) {
                console.log('page-1 yourEvent callback with data', data);
            },
            anotherEvent: function() {
                console.log('page-1 anotherEvent callback');
            }
        });

        // We don't have to wait for the connection.
        // We can start emitting events immediately.
        channel.emit('myEvent');
        </script>
    </body>
</html>
